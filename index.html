<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ريماس للصحة والجمال</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');
    * { box-sizing: border-box; }
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0; padding: 0;
      background: #f2f2f2;
      color: #004d40;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: #008080cc;
      padding: 10px 20px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 { font-size: 24px; margin: 0 auto; }
    main {
      max-width: 1000px;
      margin: 20px auto;
      background-color: #ffffffcc;
      padding: 20px;
      border-radius: 10px;
    }
    h2 { text-align: center; margin-bottom: 20px; color:#00695c; }
    .products, .offers {
      display: flex; flex-wrap: wrap;
      justify-content: space-around; gap: 20px;
      margin-bottom: 30px;
    }
    .product-card, .offer-card {
      background: #e0f2f1;
      border-radius: 8px;
      padding: 15px; width: 280px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }
    .product-card:hover, .offer-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 128, 128, 0.5);
    }
    .product-card h3, .offer-card h3 { margin: 10px 0 5px; }
    .product-card p.price, .offer-card p.price {
      font-weight: bold; color: #00796b; font-size: 18px;
    }
    input.quantity { width: 60px; text-align: center; margin: 10px 0; }
    button {
      background-color: #008080; color: white;
      border: none; padding: 10px 15px;
      border-radius: 5px; cursor: pointer;
    }
    button:hover { background-color: #004d40; }
    #cart {
      background: #b2dfdbcc;
      padding: 15px; border-radius: 10px; margin-bottom: 30px;
    }
    #cart table { width: 100%; border-collapse: collapse; }
    #cart th, #cart td {
      border: 1px solid #004d40;
      padding: 8px; text-align: center;
    }
    footer {
      text-align: center; padding: 15px;
      background-color: #008080cc; color: white;
    }
  </style>
</head>
<body>

<header>
  <h1>ريماس للصحة والجمال</h1>
</header>

<main>

  <h2>منتجاتنا</h2>
  <div class="products">
    <div class="product-card">
      <h3>بكج المعالجة الكامل</h3>
      <p class="price">20000 د.ع</p>
      <input class="quantity" type="number" value="1" min="1" />
      <button onclick="addToCart('بكج المعالجة الكامل', 20000, this)">أضف للسلة</button>
    </div>

    <div class="product-card">
      <h3>المشط المغناطيسي</h3>
      <p class="price">15000 د.ع</p>
      <input class="quantity" type="number" value="1" min="1" />
      <button onclick="addToCart('المشط المغناطيسي', 15000, this)">أضف للسلة</button>
    </div>

    <div class="product-card">
      <h3>معالج اليانسون</h3>
      <p class="price">13000 د.ع</p>
      <input class="quantity" type="number" value="1" min="1" />
      <button onclick="addToCart('معالج اليانسون', 13000, this)">أضف للسلة</button>
    </div>
  </div>

  <h2>🛒 سلة المشتريات</h2>
  <div id="cart">
    <table id="cartTable">
      <thead>
        <tr>
          <th>المنتج</th>
          <th>الكمية</th>
          <th>السعر الإجمالي</th>
          <th>تعديل</th>
          <th>حذف</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <p><strong>المجموع الكلي: <span id="total">0</span> د.ع</strong></p>
  </div>

</main>

<footer>
  جميع الحقوق محفوظة © 2025 ريماس للصحة والجمال
</footer>

<script>
  let cartItems = [];

  // أصوات
  const soundAdd = new Audio('https://actions.google.com/sounds/v1/cart/cart_add_item.ogg');
  const soundRemove = new Audio('https://actions.google.com/sounds/v1/cart/cart_remove_item.ogg');
  const soundUpdate = new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg');

  function addToCart(name, price, btn) {
    const quantity = parseInt(btn.previousElementSibling.value);
    if (isNaN(quantity) || quantity < 1) return alert("الكمية غير صالحة");

    const existing = cartItems.find(item => item.name === name);
    if (existing) existing.quantity += quantity;
    else cartItems.push({ name, price, quantity });

    updateCartTable();
    soundAdd.play();
    btn.previousElementSibling.value = 1;
  }

  function updateCartTable() {
    const tbody = document.querySelector('#cartTable tbody');
    tbody.innerHTML = '';
    let total = 0;

    cartItems.forEach((item, index) => {
      const row = document.createElement('tr');

      row.innerHTML = `
        <td>${item.name}</td>
        <td><input type="number" min="1" value="${item.quantity}" onchange="updateQuantity(${index}, this.value)" /></td>
        <td>${item.price * item.quantity} د.ع</td>
        <td><button onclick="updateQuantity(${index}, prompt('أدخل الكمية الجديدة:', ${item.quantity}))">✏️</button></td>
        <td><button onclick="removeItem(${index})" style="background:#d32f2f">🗑️</button></td>
      `;
      total += item.price * item.quantity;
      tbody.appendChild(row);
    });

    document.getElementById('total').textContent = total;
  }

  function removeItem(index) {
    cartItems.splice(index, 1);
    updateCartTable();
    soundRemove.play();
  }

  function updateQuantity(index, newQuantity) {
    newQuantity = parseInt(newQuantity);
    if (isNaN(newQuantity) || newQuantity < 1) return alert("الكمية غير صالحة");

    cartItems[index].quantity = newQuantity;
    updateCartTable();
    soundUpdate.play();
  }
</script>

</body>
</html>
