<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ريماس للصحة والجمال</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0; padding: 0;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #004d40;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: #008080cc;
      padding: 10px 20px;
      color: white;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    header img {
      height: 50px;
      margin-left: 10px;
    }
    header h1 {
      font-weight: 700;
      font-size: 24px;
      margin: 0;
    }
    main {
      max-width: 1000px;
      margin: 20px auto;
      background-color: #ffffffcc;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      flex-grow: 1;
    }
    h2 {
      text-align: center;
      color: #00695c;
      margin-bottom: 10px;
    }
    .products, .offers {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 20px;
      margin-bottom: 30px;
    }
    .product-card, .offer-card {
      background: #e0f2f1;
      border-radius: 8px;
      padding: 15px;
      width: 280px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: transform 0.3s ease;
      cursor: pointer;
      user-select: none;
    }
    .product-card:hover, .offer-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 128, 128, 0.5);
    }
    .slider {
      position: relative;
      width: 100%;
      height: 180px;
      margin-bottom: 10px;
      overflow: hidden;
      border-radius: 8px;
      background: white;
    }
    .slider img {
      width: 100%;
      height: 180px;
      object-fit: contain;
      user-select: none;
      pointer-events: none;
    }
    .slider button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 77, 64, 0.7);
      border: none;
      color: white;
      font-size: 18px;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      user-select: none;
    }
    .slider button.prev {
      right: 40px;
    }
    .slider button.next {
      left: 40px;
    }
    .product-card h3, .offer-card h3 {
      margin: 10px 0 5px;
      color: #004d40;
    }
    .product-card p.price, .offer-card p.price {
      font-weight: bold;
      color: #00796b;
      margin-bottom: 10px;
      font-size: 18px;
    }
    input.quantity {
      width: 60px;
      padding: 5px;
      margin-bottom: 10px;
      font-size: 16px;
      border: 1px solid #004d40;
      border-radius: 5px;
      text-align: center;
    }
    button.add-to-cart {
      background-color: #008080;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button.add-to-cart:hover {
      background-color: #004d40;
    }
    #cart {
      background: #b2dfdbcc;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 30px;
      overflow-x: auto;
    }
    #cart table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }
    #cart th, #cart td {
      border: 1px solid #004d40;
      padding: 8px;
      text-align: center;
    }
    #notification {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #004d40dd;
      color: #fff;
      padding: 10px 25px;
      border-radius: 25px;
      font-weight: 700;
      font-size: 18px;
      display: none;
      z-index: 9999;
    }
    form {
      max-width: 500px;
      margin: 0 auto 30px;
      background: #b2dfdbcc;
      padding: 20px;
      border-radius: 10px;
    }
    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }
    form input, form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #004d40;
      border-radius: 5px;
      font-size: 16px;
      direction: rtl;
    }
    footer {
      text-align: center;
      padding: 15px;
      background-color: #008080cc;
      color: white;
    }
    footer a {
      color: #a7ffeb;
      text-decoration: none;
      font-weight: 700;
      margin-left: 5px;
    }
    footer a:hover {
      text-decoration: underline;
    }
    @media (max-width: 650px) {
      .products, .offers {
        flex-direction: column;
        align-items: center;
      }
      .product-card, .offer-card {
        width: 90%;
      }
      .slider button.prev {
        right: 10px;
      }
      .slider button.next {
        left: 10px;
      }
    }
    /* Lightbox styles */
    #lightbox {
      display: none;
      position: fixed;
      z-index: 10000;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      cursor: zoom-out;
    }
    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px #000;
    }
  </style>
</head>
<body>

  <div id="notification"></div>

  <header>
    <img src="https://i.ibb.co/jvG3KHxD/logo.png" alt="شعار ريماس" />
    <h1>ريماس للصحة والجمال</h1>
  </header>

  <main>
    <h2>منتجاتنا</h2>
    <div class="products">

      <!-- بكج المعالجة الكامل -->
      <div class="product-card">
        <div class="slider" data-index="0">
          <button class="prev" aria-label="السابق">&#10094;</button>
          <button class="next" aria-label="التالي">&#10095;</button>
          <img src="https://i.ibb.co/whLBppML/package.png" alt="بكج المعالجة الكامل" />
        </div>
        <h3>بكج المعالجة الكامل</h3>
        <p class="price">20000</p>
        <input class="quantity" type="number" value="1" min="1" />
        <button class="add-to-cart" onclick="addToCart('بكج المعالجة الكامل', 20000, this)">أضف للسلة</button>
      </div>

      <!-- المشط المغناطيسي -->
      <div class="product-card">
        <div class="slider" data-index="0">
          <button class="prev" aria-label="السابق">&#10094;</button>
          <button class="next" aria-label="التالي">&#10095;</button>
          <img src="https://i.ibb.co/1r0CGZf/comb1.png" alt="المشط المغناطيسي" />
        </div>
        <h3>المشط المغناطيسي</h3>
        <p class="price">15000</p>
        <input class="quantity" type="number" value="1" min="1" />
        <button class="add-to-cart" onclick="addToCart('المشط المغناطيسي', 15000, this)">أضف للسلة</button>
      </div>

      <!-- معالج اليانسون -->
      <div class="product-card">
        <div class="slider" data-index="0">
          <button class="prev" aria-label="السابق">&#10094;</button>
          <button class="next" aria-label="التالي">&#10095;</button>
          <img src="https://i.ibb.co/cTspT7k/anise1.png" alt="معالج اليانسون" />
        </div>
        <h3>معالج اليانسون</h3>
        <p class="price">10000</p>
        <input class="quantity" type="number" value="1" min="1" />
        <button class="add-to-cart" onclick="addToCart('معالج اليانسون', 10000, this)">أضف للسلة</button>
      </div>

    </div>

    <h2>عروضنا الخاصة</h2>
    <div class="offers">

      <!-- عرض بكجين مع معالج هدية -->
      <div class="offer-card">
        <div class="slider" data-index="0">
          <button class="prev" aria-label="السابق">&#10094;</button>
          <button class="next" aria-label="التالي">&#10095;</button>
          <img src="https://i.ibb.co/jWzwgWN/offer1.png" alt="عرض بكجين مع معالج هدية" />
        </div>
        <h3>عرض بكجين مع معالج هدية</h3>
        <p class="price">25000</p>
        <input class="quantity" type="number" value="1" min="1" />
        <button class="add-to-cart" onclick="addToCart('عرض بكجين مع معالج هدية', 25000, this)">أضف للسلة</button>
      </div>

      <!-- عرض المعالجين + معالج هدية -->
      <div class="offer-card">
        <div class="slider" data-index="0">
          <button class="prev" aria-label="السابق">&#10094;</button>
          <button class="next" aria-label="التالي">&#10095;</button>
          <img src="https://i.ibb.co/M2TXS9m/offer2.png" alt="عرض المعالجين + معالج هدية" />
        </div>
        <h3>عرض المعالجين + معالج هدية</h3>
        <p class="price">22000</p>
        <input class="quantity" type="number" value="1" min="1" />
        <button class="add-to-cart" onclick="addToCart('عرض المعالجين + معالج هدية', 22000, this)">أضف للسلة</button>
      </div>

    </div>

    <div id="cart">
      <h2>سلة المشتريات</h2>
      <table id="cart-table">
        <thead>
          <tr>
            <th>المنتج</th>
            <th>الكمية</th>
            <th>السعر</th>
            <th>الإجمالي</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="4">السلة فارغة</td></tr>
        </tbody>
      </table>
    </div>

  </main>

  <footer>
    <p>تابعونا على 
      <a href="https://www.instagram.com/rimas_beauty1" target="_blank" rel="noopener noreferrer">إنستغرام</a> |
      <a href="https://www.tiktok.com/@rimas_beauty.co" target="_blank" rel="noopener noreferrer">تيك توك</a>
    </p>
  </footer>

  <div id="lightbox" onclick="closeLightbox()">
    <img src="" alt="تكبير الصورة" />
  </div>

  <script>
    // الصور المتعددة لكل منتج (اضف صور في المصفوفة لكل slider)
    const productImages = [
      [ // بكج المعالجة الكامل
        'https://i.ibb.co/0cqY6rm/JHhmAQP.png',
        'https://i.ibb.co/gJ6sSwR/4IJNvXZ.png',
        'https://i.ibb.co/qB2t9mF/uJXeRpo.png'
      ],
      [ // المشط المغناطيسي
        'https://i.ibb.co/GsOENhE/GsOENhE.png',
        'https://i.ibb.co/5jjoF1C/5jjoF1C.png'
      ],
      [ // معالج اليانسون
        'https://i.ibb.co/K2Yyyt5/K2Yyyt5.png',
        'https://i.ibb.co/5BGZHOr/5BGZHOr.png',
        'https://i.ibb.co/6gN7P6U/6gN7P6U.png'
      ],
      [ // عرض بكجين مع معالج هدية
        'https://i.ibb.co/hwLJiT9/hwLJiT9.png',
        'https://i.ibb.co/qkyaV64/qkyaV64.png'
      ],
      [ // عرض المعالجين + معالج هدية
        'https://i.ibb.co/pjpKIs3/pjpKIs3.png',
        'https://i.ibb.co/rJFQczb/rJFQczb.png'
      ]
    ];

    // تهيئة السلايدر لكل منتج / عرض
    document.querySelectorAll('.slider').forEach((slider, idx) => {
      let currentIndex = 0;
      const imgs = productImages[idx];
      const imgElement = slider.querySelector('img');
      const btnPrev = slider.querySelector('button.prev');
      const btnNext = slider.querySelector('button.next');

      // تحميل الصورة الأولى
      imgElement.src = imgs[currentIndex];

      btnPrev.onclick = e => {
        e.stopPropagation();
        currentIndex = (currentIndex - 1 + imgs.length) % imgs.length;
        imgElement.src = imgs[currentIndex];
      };
      btnNext.onclick = e => {
        e.stopPropagation();
        currentIndex = (currentIndex + 1) % imgs.length;
        imgElement.src = imgs[currentIndex];
      };

      // فتح الصورة مكبرة عند الضغط عليها
      imgElement.onclick = () => {
        openLightbox(imgs[currentIndex]);
      };
    });

    // إضافة للـ Lightbox
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');
    function openLightbox(src) {
      lightboxImg.src = src;
      lightbox.style.display = 'flex';
    }
    function closeLightbox() {
      lightbox.style.display = 'none';
    }

    // عربة التسوق البسيطة
    let cart = [];

    function addToCart(name, price, btn) {
      const card = btn.closest('.product-card, .offer-card');
      const qtyInput = card.querySelector('.quantity');
      let qty = parseInt(qtyInput.value);
      if (isNaN(qty) || qty < 1) {
        alert('الرجاء إدخال كمية صحيحة');
        return;
      }

      // تحقق إذا المنتج موجود بالسلة مسبقا
      let found = cart.find(item => item.name === name);
      if (found) {
        found.qty += qty;
      } else {
        cart.push({name: name, price: price, qty: qty});
      }
      updateCartTable();
      showNotification(`تم إضافة ${qty} من "${name}" إلى السلة`);
      qtyInput.value = 1;
    }

    function updateCartTable() {
      const tbody = document.querySelector('#cart-table tbody');
      tbody.innerHTML = '';
      if (cart.length === 0) {
        tbody.innerHTML = '<tr><td colspan="4">السلة فارغة</td></tr>';
        return;
      }
      let total = 0;
      cart.forEach(item => {
        const row = document.createElement('tr');
        const subtotal = item.price * item.qty;
        total += subtotal;
        row.innerHTML = `
          <td>${item.name}</td>
          <td>${item.qty}</td>
          <td>${item.price.toLocaleString()} ريال</td>
          <td>${subtotal.toLocaleString()} ريال</td>
        `;
        tbody.appendChild(row);
      });
      // إضافة صف الإجمالي
      const totalRow = document.createElement('tr');
      totalRow.innerHTML = `
        <td colspan="3" style="font-weight:bold; text-align: left;">الإجمالي</td>
        <td style="font-weight:bold;">${total.toLocaleString()} ريال</td>
      `;
      tbody.appendChild(totalRow);
    }

    // إشعار إضافة المنتج
    function showNotification(msg) {
      const notification = document.getElementById('notification');
      notification.textContent = msg;
      notification.style.display = 'block';
      setTimeout(() => {
        notification.style.display = 'none';
      }, 2500);
    }
  </script>

</body>
</html>
